    <div class="col" id="page_before_btnCick">
        <h1>MY Public IP ADDRESS :</h1>
        <button type="submit" id="btn_getData" style="padding: 10px 50px; border-radius: 10px; background-color: black; color:white">Get Data</button>
    </div>

    <!-- display page after clicking on get data button -->
    <div id="page_after_btnCick" class="div-after" >
        <div class="heading">
            <h2 >MY Public IP ADDRESS :</h2>
        </div>
        <!-- lat long city name region name organization and host name -->
        <div class="lat_city_host_name ">
            <div clas="info-child">
                <div id="latName">Lat:</div>
                <div id="longName">Long:</div>
            </div>
            <div clas="info-child">
                <div id="cityName">City:</div>
                <div id="regionName">Region:</div>
            </div>
            <div clas="info-child">
                <div id="orgName">Organization:</div>
                <div id="hostName">Hostname:</div>
            </div>
        </div>
        
        <!-- embed the map on webpage -->
        
        <iframe id="map-location" src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" 
        width="90%" height="470" frameborder="0" style="border:0; margin-top: 30px; margin-left: 100px;"></iframe>
        
        <!-- pincode information --date time timezone pincode message -->
        <div class="pincode-info">
            <div class="time-zone pincode-top-info">
                <div id="time-zone">Time Zone:</div>
            </div>
            <div class="date-time pincode-top-info">
                <div id="date-time">Date and Time:</div>
            </div>
            <div class="pincode pincode-top-info">
                <div id="pin-code">Pincode:</div>
            </div>
            <div class="message pincode-top-info">
                <div id="found-pincode-num">Message: </div>
            </div>
        </div>

        
        <div class="input-group mt-5 mb-3 input-filter">
            <button id="btn-filter" class="material-icons">search </button>
           
            <input type="text" class="form-control" id="input-filt" placeholder="Filter" >
          </div>
